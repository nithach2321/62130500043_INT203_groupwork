<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="h-screen flex justify-center items-center bg-gray-200">
        <div class="bg-purple-600 text-white p-3 lg:w-1/4 sm:w-4/4 md:w-2/4 rounded text-center py-8 hover:shadow-md cursor-pointer">
            <div class="flex justify-center mb-2"> <img v-bind:src="imgProfileUrl" class="rounded-full h-24 w-24 flex items-center justify-center"> </div>
            <h1 class="text-3xl">{{firstname}} {{lastname}}</h1> 
            <span class="text-1xl">{{info}}</span>
            <div class="mt-3"> 
                <a v-bind:href="facebookUrl"><i class="fa fa-facebook mr-2"></i></a> 
                <a href=""><i class="fa fa-linkedin mr-2"></i></a> 
                <a href=""><i class="fa fa-google mr-2"></i></a> 
                <a v-bind:href="instagramUrl"><i class="fa fa-instagram mr-2"></i></a> 
            </div>
        </div>
    </div>
    <!-- my main.js -->
    <script src="./profile.js"></script>
  </body>
</html>
